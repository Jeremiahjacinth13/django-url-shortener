{% extends 'layout.html' %}
{% block title %}NEW URL {% endblock %}
{% block body %}
<form method="POST" action = "{% url 'new_url' %}" autocomplete="off">
  {% csrf_token %}
  <input type = 'text' name = 'url' placeholder = 'Url to redirect to' id = 'url to redirect to'><br/>
  <input type = 'text' name = 'url_alias' placeholder="Text to Remember Url"><br/>
  <input type="time" name="url_validation_duration" id="url_validation_duration"><br/>
  <label htmlFor = "#duration_checkbox">
    Check this box for the url to stay forever
    <input type="checkbox" name="duration_checkbox" id="duration_checkbox"><br/>
  <button class = 'btn btn-success btn-sm' type = 'submit'>GENERATE URL</button>
  </label>
</form>
<a href = "{% url 'dashboard' %}">Dashboard</a>
{% endblock %}
