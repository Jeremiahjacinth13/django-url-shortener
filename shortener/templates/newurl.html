{% extends 'layout.html' %}
{% block title %}NEW URL {% endblock %}
{% block body %}
<form method="POST" action = "{% url 'new_url' %}" autocomplete="off">
  {% csrf_token %}
  <h1 class = 'text-center'>Add URL</h1>
  <input type = 'text' name = 'url' placeholder = 'Url to redirect to' id = 'url to redirect to'><br/>
  <input type = 'text' name = 'url_alias' placeholder="Text to Remember Url"><br/>
  <button class = 'btn btn-primary btn-block' type = 'submit'>GENERATE URL</button>
  </label>
</form>
<a href = "{% url 'dashboard' %}">Dashboard</a>
{% endblock %}
{% block style %}
<style>
  form{
    width: 30%;
    margin: 10% auto;
  }
  form input{
    width: 100%;
    margin-bottom: 10px;
  }
  .btn-group{
    width: 100%;
  }
  .btn-group button{
    width: 50%;
  }
  .btn-group button:first-child{
    margin-right: 5px;
  }
</style>
{% endblock style %}
